<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FEND Using Bootsrap Mockup Page</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" href="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    </head>
    <body>
        <main class="container custom-page">
            <header class="row header-change">
                <div class="col-md-6">
                    <img src="https://unsplash.it/200/100/?image=17" class="img-responsive title-logo" alt="Placeholder image for future logo" />
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-thin title-super">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </header>
            <section class="row">
                <div class="col-md-12">
                    <img src="https://unsplash.it/1140/350?image=1047" class="img-responsive" alt="Future awesome hero image!" />
                </div>
            </section>
            <section class="row">
                <h2 class="col-md-12 text-muted">Featured Work</h2>
            </section>
            <section class="row">
                <div class="col-xs-12 col-md-6">
                    <img src="https://unsplash.it/550/300?image=76" class="img-responsive" data-toggle="modal" data-target="#featuredProject1" alt="Jane's First Project" />
                    <h4>Appify</h4>
                    <a href="#">link to project</a>
                </div>
                <div class="col-xs-12 col-md-6">
                    <img src="https://unsplash.it/550/300?image=103" class="img-responsive" alt="Jane's First Project" />
                    <h4>Appify</h4>
                    <a href="#">link to project</a>
                </div>
            </section>
            <section class="row">
                <div class="col-xs-12 col-md-6">
                    <img src="https://unsplash.it/550/300?image=99" class="img-responsive" alt="Jane's First Project" />
                    <h4>Appify</h4>
                    <a href="#">link to project</a>
                </div>
                <div class="col-xs-12 col-md-6">
                    <img src="https://unsplash.it/550/300?image=151" class="img-responsive" alt="Jane's First Project" />
                    <h4>Appify</h4>
                    <a href="#">link to project</a>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="featuredProject1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="https://unsplash.it/550/300?image=76">
                        This was my first project in this class. I learned a lot about HTML and CSS.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
